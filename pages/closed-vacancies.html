<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closed Vacancies</title>
    <link rel="stylesheet" href="../css/closed-vacancies.css"> <!-- Path to your CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- Font Awesome CDN -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="../img/h.jpg" alt="Logo"></a> <!-- Adjust path to your logo image -->
            </div>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i> <!-- Hamburger icon -->
            </button>
            <button class="close" id="close">
                <i class="fas fa-times"></i> <!-- Close (cross) icon -->
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li class="vacancies-menu">
                    <a href="#">Vacancies</a>
                    <ul class="dropdown">
                        <li><a href="open-vacancies.html">Open Vacancies</a></li>
                        <li><a href="closed-vacancies.html">Closed Vacancies</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="vacancies">
            <h1>Closed Vacancies</h1>
            <p>Currently, there are no closed vacancies. Please check back later for updates.</p>
        </section>
    </main>

    <script>
        const hamburger = document.getElementById('hamburger');
        const close = document.getElementById('close');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', function() {
            navLinks.classList.add('active');
            hamburger.style.display = 'none';
            close.style.display = 'block';
        });

        close.addEventListener('click', function() {
            navLinks.classList.remove('active');
            hamburger.style.display = 'block';
            close.style.display = 'none';
        });
    </script>
</body>
</html>
